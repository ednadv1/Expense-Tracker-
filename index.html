<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora gastos</title>
</head>
<body>
    <h2>Calculadora Gastos</h2>

    <div class="container">
        <h4>AHORROS</h4>
        <h1 id="balance">€0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>AHORRADO</h4>
                <p id="money-plus" class="money plus">+€0.00</p>
            </div>
            <div>
                <h4>GASTADO</h4>
                <p id="money-minus" class="money minus">-€0.00</p>
            </div>
        </div>

        <h3>Historial</h3>
        <ul id="list" class="list">

        </ul>

        <h3>Añadir nueva linea</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Texto</label>
                <input type="text" id="text" placeholder="Introduce un texto..." />
            </div>
            <div class="form-control">
                <label for="Gasto"
                >gasto <br />
                (si es negativo  - gasto, Si es positivo + ahorro)</label>
            <input type="number" id="amount" placeholder="Introduce una cantidad..." />
            </div>
            <button class="btn">Añadir</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
